---
layout: default
title: Home
---

{% assign posts_by_year =
    site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
{% for year in posts_by_year %}
  <h1>{{ year.name }}</h1>
    <ul class="post-feed">
      {% for post in year.items %}
        <li>
          <span class="post-feed-date">{{ post.date | date: '%b %d' }}</span>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
{% endfor %}
